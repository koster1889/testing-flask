{% extends 'base.html' %}

{% block title %} Create {% endblock %}

{% block content %}

<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body:</label>
    <textarea type="text" name="body" id="body">{{ request.form['body'] }}</textarea>
    <button type="sublit">Save</button>
</form>

{% endblock %}
